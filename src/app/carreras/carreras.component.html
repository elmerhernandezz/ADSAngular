<div class="container">
    <div class="d-flex justify-content-between mt-4">
        <h4>Mantenimiento Carreras</h4>
        <button class="btn btn-success" (click) = 
"navigateToForm()">Agregar</button> 
    </div>
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Opciones</th>
            </tr>
        </thead>
            <tbody>
            @for (item of lstCarreras; track index; let index = $index) {
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.codigo}}</td>
                <td>{{item.nombre}}</td>
                <td>
                    <!-- Podemos enviar valores a metodos en el .ts de esta forma--> 
                    <button class="btn btn-primary" (click)="updateCarrera(item.id)">Actualizar</button> 
                    <!-- Esta es otra forma con la que podemos enviar valores a metodos en el .ts--> 
                        <button class="btn btn-danger ml-2" 
                        (click)="deleteCarrera($event)"  
                        value="{{item.id}}">Eliminar</button>  
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
